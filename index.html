<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script type="module" src="./main.js"></script>
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  </head>
  <body>
    <div class="img-container">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="sign up picture" />
    </div>
    <section class="sign-up-container">
      <article class="sign-up-info">
        <h1>Stay updated!</h1>

        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <p>And much more!</p>
          </li>
        </ul>
      </article>
      <form class="email-form" action="">
        <label for="email">Email address</label>
        <input id="email" type="email" name="email" placeholder="email@company.com" required />
        <button>Subscribe to monthly newsletter</button>
      </form>
    </section>

    <!-- Sign-up form end -->
